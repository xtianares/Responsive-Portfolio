<body>
<header id="header-wrapper" class="wrap">
    <div class="container">
        <div class="grid centered">
            <a class="logo" href="index.html">ChristianCastanares</a>

            </nav>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <article class="grid centered">
            <div class="box">
                <h1 class="head h2">Contact Me</h1>
                <form action="#">
                    <div class="form_row block">
                        <label for="name">Name</label>
                        <input id="name" class="input" maxlength="80" name="name" size="20" type="text">
                    </div>
                    <div class="form_row block">
                        <label for="email">Email</label>
                        <input id="email" class="input" maxlength="80" name="name" size="20" type="email">
                    </div>
                    <div class="form_row block textarea">
                        <label for="message">Question/Message</label>
                        <textarea id="message" class="input" name="description" rows="5"></textarea>
                    </div>
                    <div class="form_row field button">
                        <input id="send" type="submit" value="Send" name="send">
                    </div>
                </form>
            </div>
        </article>
    </div>
</main>
